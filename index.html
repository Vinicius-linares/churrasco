
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Churrasco dos Amigos 🍖🔥</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('https://images.unsplash.com/photo-1555992336-cbfdb0b3c1d1?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .convite {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
    }
    h1 {
      margin-top: 0;
      font-size: 28px;
    }
    p {
      margin: 10px 0;
      font-size: 18px;
    }
    .voto {
      margin-top: 20px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sim {
      background-color: #4CAF50;
      color: white;
    }
    .nao {
      background-color: #f44336;
      color: white;
    }
    .sim:hover {
      background-color: #45a049;
    }
    .nao:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="convite">
    <h1>Churrasco dos Amigos 🍻</h1>
    <p><strong>📍 Local:</strong> Ibiajara 61</p>
    <p><strong>🕕 A partir das:</strong> 18h</p>
    <p style="color: #ff4d4d;"><strong>🚫 Observação:</strong> Argamelo está proibido de entrar</p>

    <div class="voto">
      <p><strong>Confirma sua presença?</strong></p>
      <button class="sim" onclick="alert('Boa! Esperamos você lá!')">Eu irei</button>
      <button class="nao" onclick="alert('Pô, que pena 😢')">Eu não vou conseguir</button>
    </div>
  </div>
</body>
</html>
